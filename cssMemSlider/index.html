<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <section class="slider__section">
        <div class="wrapper">
            <h1 class="main__title">Slider with mem's</h1>

            <div class="slider__container">
                <div class="slider__item">
                    <img src="img/1.jpg" alt="first mem">
                </div>

                <div class="slider__item">
                    <img src="img/2.jpg" alt="second mem">
                </div>

                <div class="slider__item">
                    <img src="img/3.jpg" alt="third mem">
                </div>

                <div class="slider__item">
                    <img src="img/4.jpg" alt="fourth mem">
                </div>

                <div class="slider__item">
                    <img src="img/5.jpg" alt="five mem">
                </div>
            </div>

            <div class="slider__controls">
                <div class="mems__container">
                    <p class="one__mem">This first text</p>
                    <p class="one__mem">This second text</p>
                    <p class="one__mem">This third text</p>
                    <p class="one__mem">This fourth text</p>
                    <p class="one__mem">This five text</p>
                </div>

                <ul class="controls__bullets">
                    <li><input type="radio" name="bullet"></li>
                    <li><input type="radio" name="bullet"></li>
                    <li><input type="radio" name="bullet"></li>
                    <li><input type="radio" name="bullet"></li>
                    <li><input type="radio" name="bullet"></li>
                </ul>
                buttons
            </div>
        </div>
    </section>
